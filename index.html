<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-block">
        <div class="center-block">
            <form class="form" method="get">
                <label>Name</label>
                <input type="text" placeholder="Type your Name" id="name-box">
                <label>Age</label>
                <input type="text" placeholder="Type your Age" id="age-box">
                <label>Weight</label>
                <input type="text" placeholder="Type your Weight" id="weight-box">
                <label>Height</label>
                <input type="text" placeholder="Type your Height" id="height-box">
                <input type="submit" value="Send" id="submit-buttom">
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
